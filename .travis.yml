language: go
go:
- 1.7
before_install:
  - go get github.com/mattn/goveralls
script:
- make release
- $HOME/gopath/bin/goveralls -service=travis-ci
deploy:
  provider: releases
  api_key:
    secure: 
  file: bin/dcos-auth-proxy
  on:
    repo: matt-deboer/dcos-auth-proxy
    tags: true
env:
  global:
    secure: 
